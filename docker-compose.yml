version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - jindexer-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    hostname: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB_NAME: ${DB_NAME:-postgres}
      ADMINER_DEFAULT_DB_USER: ${DB_USER:-postgres}
      ADMINER_DEFAULT_DB_PASSWORD: ${DB_PASS:-postgres}
    networks:
      - jindexer-network
    depends_on:
      - postgres
    restart: unless-stopped


  jindexer:
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile
    container_name: jindexer
    restart: unless-stopped
    environment:
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
    # The application connects to external RPC/gRPC endpoints
    # No ports need to be exposed as it's an outbound-only service
    networks:
      - jindexer-network

  japi:
    depends_on:
      - postgres
    build:
      dockerfile: ./api/Dockerfile
    container_name: japi
    ports:
      - "9797:9797"
    restart: unless-stopped
    environment:
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
    networks:
      - jindexer-network

networks:
  jindexer-network:
    driver: bridge

